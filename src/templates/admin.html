<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    >
    <title>Upload de CSV</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-nav flex-row gap-2">
                    <a class="nav-link" href="/reports">Transações</a>
                    <a class="nav-link" aria-current="page" href="/admin">Usuários</a>
                </div>
                <button id="logoutBtn" class="btn btn-danger" type="button">Sair</button>
            </div>
        </nav>
    </header>

    <main class="container mt-2">        
        <!-- Register User Form -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Novo usuário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="formAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
                        <form id="registerForm" class="mb-3" method="post" action="/users">
                            <div class="mb-3 d-none">
                                <label for="userId" class="form-label">Id</label>
                                <input id="userId" type="text" name="id"/>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Nível</label>
                                <select name="role" id="role">
                                    <option value="0">Selecione um nível de acesso</option>
                                </select>  
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input class="form-control" id="name" name="name" required>      
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" type="email" id="email" name="email" required>      
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button id="submitButton" type="button" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Register User Form -->
        <div id="warning" class="alert mt-2" role="alert" style="display: none;"></div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Novo Usuário
        </button>

        <section id="users" class="mt-2">
            <h2 id="users__title">Usuário cadastrados</h2>
            
            <table id="users__table" class="table table-striped">
                <thead>
                    <tr>
                       <th>ID</th>
                       <th>Nome</th>
                       <th>Email</th>
                       <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="users__table-body"></tbody>
            </table>
        </section>
    </main>

    <script>
        // Selecting all necessary elements
        let loggedUser = JSON.parse(localStorage.getItem('user'));
        const logoutBtn = document.querySelector('#logoutBtn');
        const registerForm = document.querySelector('#registerForm');
        const submitButton = document.querySelector('#submitButton');
        const nivelSelect = document.querySelector('#role');
        const warning = document.querySelector('#warning');
        const users = document.querySelector('#users');
        const usersTitle = document.querySelector('#users__title');
        const usersWarning = document.querySelector('#users__warning');
        const usersTable = document.querySelector('#users__table');
        const usersTableBody = document.querySelector('#users__table-body');
    </script>

    <script>
        // Declaring non-event functions
        function capitalize(word) {
            return word
                    .trim()
                    .replaceAll(/\s{2,}/g, ' ')
                    .split(' ')
                    .map(word => (
                        word.substring(0,1).toUpperCase() + word.substring(1)
                    ))
                    .join(' ');
        }

        function fillRolesSelect(roles) {
            roles.forEach(role => {
                const option = document.createElement('option');

                option.value = role.id
                option.textContent = capitalize(role.role);
                nivelSelect.appendChild(option);
            });
        }

        function fillUsersTable(users) {
            function getOptionsTD(user) {
                const options = document.createElement('td');
                const deleteBtn =  document.createElement('button');
                const editBtn = document.createElement('button');

                deleteBtn.textContent = 'Apagar';
                editBtn.textContent = 'Editar';
                deleteBtn.classList = 'btn btn-danger';
                editBtn.classList = 'btn btn-success';

                editBtn.setAttribute('data-bs-toggle','modal');
                editBtn.setAttribute('data-bs-target','#exampleModal');

                options.appendChild(editBtn);
                options.appendChild(deleteBtn);
                options.classList = 'd-flex flex-wrap gap-2';

                deleteBtn.addEventListener('click', () => deleteUser(user.id));
                editBtn.addEventListener('click', () => fillUserUpdateForm(user));

                return options;
            }

            users.forEach(user => {
                if(user.roleId !== 1) return;
                const tr = document.createElement('tr');
                const tdID = document.createElement('td');
                const tdName = document.createElement('td');
                const tdEmail = document.createElement('td');
                
                tdID.textContent = user.id;
                tdEmail.textContent = user.email;
                tdName.textContent = capitalize(user.name);
                tdName.textContent += user.deleted ? ' (Desativado)' : '';

                tdID.classList = 'align-middle';
                tdEmail.classList = 'align-middle';
                tdName.classList = 'align-middle';
                
                tr.appendChild(tdID);
                tr.appendChild(tdName);
                tr.appendChild(tdEmail);
                tr.appendChild(getOptionsTD(user));
                usersTableBody.appendChild(tr);
            });
        }

        function getUsers() {
            const headers = { 'Content-Type': 'application/json' };
            const init = {
                method:  'get',
                headers: headers,
                mode: 'cors'
            }
            fetch(`http://localhost:3333/users`, init)
            .then(resp => resp.json().then(body => {
                if (body.length === 0) {
                    usersTable.style.display = 'none';
                    usersTitle.textContent = 'Ainda não há usuários cadastrados';
                } else {
                    usersTable.style.display = '';
                    fillUsersTable(body);
                }
            }))
            .catch(error => console.log(error))
        } 

        function deleteUser(id) {
            fetch(`http://localhost:3333/users/${id}`, { method: 'delete' })
            .then(resp => {
                if(resp.status === 200) window.location = '/admin?delete=1'
                else if(resp.status === 400) selfUserDelete();
            })
            .catch(error => console.log(error));
        }

        function getRoles() {
            const headers = { 'Content-Type': 'application/json' };
            const init = {
                method:  'get',
                headers: headers,
                mode: 'cors'
            }
            fetch(`http://localhost:3333/roles`, init)
            .then(resp => resp.json().then(response => {
                fillRolesSelect(response);
            }))
            .catch(error => console.log(error))
        } 
        
        function fillUserUpdateForm(user) {
            const { id, role, name, email } = registerForm.elements;
            id.value = user.id;
            name.value = user.name;
            role.value = user.roleId;
            email.value = user.email;
            submitButton.textContent = 'Editar';
        }

        function duplicatedUser() {
            warning.style.display='';
            warning.classList.toggle('alert-warning');
            warning.textContent='Já existe um usuário cadastrado com este e-mail.';
        }
        
        function dataIsValid(modifier) {
            warning.style.display ='';
            warning.classList.toggle('alert-success');
            if(modifier === 'delete') warning.textContent = 'Usuário deletado com sucesso!';
            else if(modifier === 'update') warning.textContent = 'Usuário editado com sucesso!';
            else warning.textContent =  'Usuário registrado com sucesso!';
        }
        
        function selfUserDelete() {
            warning.style.display ='';
            warning.classList.toggle('alert-warning');
            warning.textContent = 'Você não pode se auto deletar!';
        }
    
        function getQueryParams() {
            const queryParams = {}
            const windowSearch = window.location.search;
            if(windowSearch) {
                window.location.search.substring(1).split('&').forEach(item => {
                    const param = item.split('=');
                    queryParams[param[0]] = param[1];
                });
                return queryParams;
            }
            else return false;
        }
    </script>

    <script>
        // Defining window's load event
        window.onload = () => {
            const queryParams = getQueryParams();
            if(queryParams) {
                const dataIsDuplicate = queryParams['duplicate'] && Number(queryParams['duplicate']);
                const deleteSuccess = queryParams['delete'] && Number(queryParams['delete']);
                const updateSuccess = queryParams['updateSuccess'] && Number(queryParams['updateSuccess']);
                if(dataIsDuplicate) duplicatedUser();
                else if(deleteSuccess) dataIsValid('delete');
                else if(updateSuccess) dataIsValid('update');
                else dataIsValid();
            }
            getUsers();
            getRoles();
        }
    </script>
    
    <script>
        // Defining Form's submit event
        submitButton.addEventListener('click', event => {
            // event.preventDefault();
            const formAlert = document.querySelector('#formAlert');
            const { id, role, name, email } = registerForm.elements;
            const editUser = event.target.textContent === 'Editar';
            if (role.value === '0') {
                formAlert.style.display = '';
                formAlert.textContent = 'Selecione um nível de acesso.';
                return
            }
            let url = 'http://localhost:3333/users';
            let method = 'post';
            let redirect = '/admin?success=1';

            if (editUser) {
                url += `/update/${id.value}`;
                method = 'put';
                redirect = '/admin?updateSuccess=1'
            }

            const headers = { 'Content-Type': 'application/json' };
            const init = {
                method: method,
                headers: headers,
                mode: 'cors',
                body: JSON.stringify({
                    name: name.value,
                    email: email.value,
                    role: role.value
                })
            }
            fetch(url, init)
            .then(resp => {
                if(resp.status === 200) window.location = redirect;
            })
            .catch(error => console.log(error))
        })
    </script>

    <script>
        // logout Event
        logoutBtn.addEventListener('click', () => {
            fetch(`http://localhost:3333/users/logout`)
            .then(resp => {
                if(resp.status === 200) window.location.replace('/');
            })
            .catch(error => console.log(error));
        })
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
</body>
</html>
